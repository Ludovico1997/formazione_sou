<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- CSS interno -->
    <style>
        h1 {
            color: rgb(188, 138, 10);
            text-align: center;
        }
        p {
            font-size: 18px;
            color: blue;
        }
        .input__container {
        position: relative;
        background: #f0f0f0;
        padding: 20px;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        gap: 15px;
        border: 4px solid #000;
        max-width: 350px;
        transition: all 400ms cubic-bezier(0.23, 1, 0.32, 1);
        transform-style: preserve-3d;
        transform: rotateX(10deg) rotateY(-10deg);
        perspective: 1000px;
        box-shadow: 10px 10px 0 #000;
        }

        .input__container:hover {
        transform: rotateX(5deg) rotateY(1 deg) scale(1.05);
        box-shadow: 25px 25px 0 -5px #e9b50b, 25px 25px 0 0 #000;
        }

        .shadow__input {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        left: 0;
        bottom: 0;
        z-index: -1;
        transform: translateZ(-50px);
        background: linear-gradient(
            45deg,
            rgba(255, 107, 107, 0.4) 0%,
            rgba(255, 107, 107, 0.1) 100%
        );
        filter: blur(20px);
        }

        .input__button__shadow {
        cursor: pointer;
        border: 3px solid #000;
        background: #e9b50b;
        transition: all 400ms cubic-bezier(0.23, 1, 0.32, 1);
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
        transform: translateZ(20px);
        position: relative;
        z-index: 3;
        font-weight: bold;
        text-transform: uppercase;
        }

        .input__button__shadow:hover {
        background: #e9b50b;
        transform: translateZ(10px) translateX(-5px) translateY(-5px);
        box-shadow: 5px 5px 0 0 #000;
        }

        .input__button__shadow svg {
        fill: #000;
        width: 25px;
        height: 25px;
        }

        .input__search {
        width: 100%;
        outline: none;
        border: 3px solid #000;
        padding: 15px;
        font-size: 18px;
        background: #fff;
        color: #000;
        transform: translateZ(10px);
        transition: all 400ms cubic-bezier(0.23, 1, 0.32, 1);
        position: relative;
        z-index: 3;
        font-family: "Roboto", Arial, sans-serif;
        letter-spacing: -0.5px;
        }

        .input__search::placeholder {
        color: #666;
        font-weight: bold;
        text-transform: uppercase;
        }

        .input__search:hover,
        .input__search:focus {
        background: #f0f0f0;
        transform: translateZ(20px) translateX(-5px) translateY(-5px);
        box-shadow: 5px 5px 0 0 #000;
        }

        .input__container::before {
        content: "LA TUA EMAIL";
        position: absolute;
        top: -15px;
        left: 20px;
        background: #e9b50b;
        color: #000;
        font-weight: bold;
        padding: 5px 10px;
        font-size: 14px;
        transform: translateZ(50px);
        z-index: 4;
        border: 2px solid #000;
        }
        .input {
        border-radius: 10px;
        outline: 2px solid #FEBF00;
        border: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: #e2e2e2;
        outline-offset: 3px;
        padding: 10px 1rem;
        transition: 0.25s;
        width: 300px;
        height: 50px;
        }

        .input:focus {
        outline-offset: 5px;
        background-color: #fff
        }
        .main {
        display: flex;
        align-items: center;
        justify-content: center;
        }

        .btn {
        margin-left: 10px;
        left: 50px;
        width: 170px;
        height: 60px;
        font-size: 18px;
        background: #fff;
        border: none;
        border-radius: 50px;
        color: #000;
        outline: none;
        cursor: pointer;
        transition: all 0.4s;
        }

        .btn:hover {
        box-shadow: inset 0 0 0 4px #ef476f, 
                    inset 0 0 0 8px #ffd166, 
                    inset 0 0 0 12px #06d6a0,
                    inset 0 0 0 16px #118ab2;
        background: #073b4c;
        color: #fff;
        }
    </style>
    <title>Invia Email</title>
</head>
<body>
    <h1>Invia un Email</h1>
    <form action="/send_email" method="POST">
        <div class="input__container">
            <div class="shadow__input"></div>
            <input
            type="text"
            name="email"
            class="input__search"
            placeholder="esempio@sourcesense.com"/>
        </div>
            <hr>
            <hr>
            <hr>
            <hr>
        <input type="text" placeholder="Write here..." name="message" class="input">   
        <button type="submit" class="btn">Invia</button>     
    </form>
    
</body>
</html>
